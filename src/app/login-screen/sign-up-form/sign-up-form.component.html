<div class="form-div">
    <img src="assets/icons/icon-go-back.png" alt="" (click)="triggerGoBack()">

    <div class="headline">
        <h2>Sign up</h2>
        <div class="blueline"></div>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="input-field">

            <div class="input-wrapper">
                <input type="text" placeholder="Name" formControlName="name">
                <i class="icon-person"></i>
                 <div *ngIf="signupForm.controls['name'].errors?.['fullName'] && signupForm.controls['name'].touched"
                class="error-msg">
                Please enter your full name.
            </div>
            </div>
          
            <div class="input-wrapper">
                <input type="email" placeholder="Email" formControlName="email">
                <i class="icon-mail"></i>
                  <div *ngIf="signupForm.controls['email'].errors?.['strictEmail'] && signupForm.controls['email'].touched"
                class="error-msg">
                Please enter a valid email address.
            </div>
            </div>
          
            <div class="input-wrapper">
                <input
                    [type]="showPassword ? 'text' : 'password'" 
                    placeholder="Password"
                    (focus)="inputInFocus = true"
                    (blur)="hidePassword()"
                    formControlName="password"
                    >
                <i
                    [class.icon-lock]="!inputInFocus"
                    [class.icon-visibility-off]="inputInFocus && !showPassword"
                    [class.icon-visibility]="inputInFocus && showPassword"
                    (mousedown)="togglePassword($event)"
                    >
                </i>
            </div>
            <div class="input-wrapper">
                <input 
                    [type]="showConPassword ? 'text' : 'password'" 
                    placeholder="Confirm password"
                    (focus)="conInputInFocus = true"
                    (blur)="hideConPassword()"
                    formControlName="confirmPassword"
                    >
                <i
                    [class.icon-lock]="!conInputInFocus"
                    [class.icon-visibility-off]="conInputInFocus && !showConPassword"
                    [class.icon-visibility]="conInputInFocus && showConPassword"
                    (mousedown)="toggleConPassword($event)"
                    >
                </i>

                 <div *ngIf="signupForm.errors?.['mismatch']" class="error-msg">
            Passwords do not match. Please try again.
        </div>
            </div>

        </div>

       

        <div class="check">
            <input type="checkbox" formControlName="privacyPolicy">
            <span>I accept the privacy policy</span>
        </div>

        <div class="buttons">
            <button type="submit" [disabled]="signupForm.invalid">Sign up</button>
        </div>
    </form>
</div>
